<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font awesome cdn link  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>

		<!-- custom css file link  -->
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header class="header">
			<div id="menu-btn" class="fas fa-bars"></div>

			<a href="index.html" class="logo"> <span>GT</span>cars </a>

			<nav class="navbar">
				<a href="index.html">home</a>
				<a href="second.html">Search</a>
			</nav>

			<div id="login-btn">
				<button class="btn">login</button>
				<i class="far fa-user"></i>
			</div>
		</header>

		<div class="login-form-container">
			<span id="close-login-form" class="fas fa-times"></span>

			<form action="">
				<h3>user login</h3>
				<input type="email" placeholder="email" class="box" />
				<input type="password" placeholder="password" class="box" />
				<p>forget your password <a href="index.html">click here</a></p>
				<input type="submit" value="login" class="btn" />
				<p>or login with</p>
				<div class="buttons">
					<a href="index.html" class="btn"> google </a>
					<a href="index.html" class="btn"> facebook </a>
				</div>
				<p>don't have an account <a href="index.html">create one</a></p>
			</form>
		</div>
		<section class="dropdown">
			<div class="container">
				<label for="filter">Brand</label>
				<select name="filter" class="filter brand"></select>
			</div>
			<div class="container">
				<label for="filter">Model</label>
				<select name="filter" class="filter model"></select>
			</div>
			<div class="container">
				<label for="filter">Year</label>
				<select name="filter" class="filter year"></select>
			</div>
			<div class="container">
				<label for="filter">Region</label>
				<select name="filter" class="filter region"></select>
			</div>
			<div class="container">
				<label for="filter">Power</label>
				<select name="filter" class="filter power"></select>
			</div>
			<div class="container">
				<label for="filter">Price</label>
				<select name="filter" class="filter price"></select>
			</div>
		</section>

		<div id="result"></div>

		<script src="filter.js"></script>
	</body>
</html>
