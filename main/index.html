<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<header class="header">
			<div id="menu-btn" class="fas fa-bars"></div>

			<a href="index.html" class="logo"> <span>GT</span>cars </a>

			<nav class="navbar">
				<a href="index.html">home</a>
				<a href="second.html">Search</a>
			</nav>

			<div id="login-btn">
				<button class="btn" type="submit">login</button>
				<i class="far fa-user"></i>
			</div>
		</header>

		<div class="login-form-container">
			<span id="close-login-form" class="fas fa-times"></span>

			<form id="loginForm">
				<h3>user login</h3>
				<p id="error"></p>
				<input type="email" placeholder="email" class="box email" required />
				<input
					type="password"
					placeholder="password"
					class="box password"
					required
				/>
				<input type="submit" value="login" class="btn login" />
				<p>don't have an account <span id="create-account">Create One</span></p>
			</form>

			<form id="registerForm">
				<h3>user register</h3>
				<p id="error"></p>
				<input type="email" placeholder="email" class="box email" required />
				<input
					type="text"
					placeholder="username"
					class="box username"
					required
				/>
				<input
					type="password"
					placeholder="password"
					class="box password"
					required
				/>
				<input type="submit" value="register" class="btn register" />
			</form>
		</div>

		<section class="home" id="home">
			<h3 data-speed="-2" class="home-parallax">find your car</h3>

			<img
				data-speed="5"
				class="home-parallax"
				src="image/home-img.png"
				alt=""
			/>
		</section>

		<section class="icons-container">
			<div class="icons">
				<i class="fas fa-home"></i>
				<div class="content">
					<h3>150+</h3>
					<p>branches</p>
				</div>
			</div>

			<div class="icons">
				<i class="fas fa-car"></i>
				<div class="content">
					<h3>4770+</h3>
					<p>cars sold</p>
				</div>
			</div>

			<div class="icons">
				<i class="fas fa-users"></i>
				<div class="content">
					<h3>320+</h3>
					<p>happy clients</p>
				</div>
			</div>

			<div class="icons">
				<i class="fas fa-car"></i>
				<div class="content">
					<h3>1500+</h3>
					<p>news cars</p>
				</div>
			</div>
		</section>
		<div id="cars"></div>
		<br /><br />

		<script src="script.js"></script>
		<script type="module" src="./login.js"></script>
		<script type="module" src="./register.js"></script>
	</body>
</html>
